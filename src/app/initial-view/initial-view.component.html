<section class="initial_container" *ngIf="this.show===false">
    <div class="initial_icon">
        <svg width="17" height="16"  class="iconResponsive" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>
    <div class="initial_title">
        <h3>How did we go?</h3>
    </div>
    <div class="initial_subtitle">
        <p>Please let us know how me did with your support request. All feedback is appreciated to hep us improve our offering!</p>
    </div>
    <div class="initial_subtitle" *ngIf="this.noElection">
        <p>You must to choose a number</p>
    </div>
    <div class="initial_buttons">
        <div>
            <button (click)="sendValue1()" class="buttonStyle">
                <p class="number">1</p>
            </button>
        </div>
        <div >
            <button class="buttonStyle" (click)="sendValue2()">
                <p class="number">2</p>
            </button>
        </div>
        <div>
            <button class="buttonStyle" (click)="sendValue3()">
                <p class="number">3</p>
            </button>
        </div>
        <div>
            <button class="buttonStyle" (click)="sendValue4()">
                <p class="number">4</p>
            </button>
        </div>
        <div>
            <button class="buttonStyle" (click)="sendValue5()">
                <p class="number">5</p>
            </button>
        </div>
    </div>
    <div class="initial_submit">
        <button id="btn_submit" (click)="showView()">SUBMIT</button>
    </div>
</section>

<app-final-view [election]="election" [show]="show"></app-final-view>
